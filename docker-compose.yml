version: '3.9'

services:
  web:
    build: .
    container_name: firewall_backend
    restart: always
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        daphne -b 0.0.0.0 -p 8000 config.asgi:application
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=config.settings

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  celery:
    build: .
    container_name: celery_worker
    restart: always
    command: celery -A config worker -l info -c 10
    volumes:
      - .:/app
    depends_on:
      - redis
      - web
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=config.settings

